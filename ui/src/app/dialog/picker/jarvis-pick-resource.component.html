<mat-toolbar color="primary">Pick a resource</mat-toolbar>

<div>
  <table mat-table [dataSource]="myMatResources" class="max-size">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let resource">
        <mat-icon fontSet="fa" fontIcon="fa-hand-pointer-o" pTooltip="Selection" tooltipPosition="bottom" (click)="validate(resource)"></mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id','name','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','action'];"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="5"></mat-paginator>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
