<app-jarvis-toolbar-resource [notified]="this" [crud]="true" [tasks]="[{'task':'check','icon':'fa-bolt','label':'Check'}]"
  [pickers]="[{'label':'Lier un connecteur', 'icon': 'fa-podcast', 'action':'connectors', 'picker': pickConnectors}]"></app-jarvis-toolbar-resource>

<div *ngIf="myMeasure">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Entête
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="Nom ({{checkName}})" [(ngModel)]="myMeasure.name">
            </mat-form-field>
          </div>
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="Datetime ({{checkDatetime}})" [(ngModel)]="myMeasure.datetime">
            </mat-form-field>
          </div>
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="Valeur ({{checkValue}})" [(ngModel)]="myMeasure.value">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            {{checkData | json}}
          </div>
        </div>
      </div>
      <table mat-table [dataSource]="myMatResources" class="table-resource">
        <ng-container matColumnDef="order">
          <th mat-header-cell *matHeaderCellDef> Order </th>
          <td mat-cell *matCellDef="let element">
            <input type="text" size="2" pInputText [(ngModel)]="element.extended.order" />
          </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="instance">
          <th mat-header-cell *matHeaderCellDef> Instance </th>
          <td mat-cell *matCellDef="let element"> {{element.extended.instance}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let connector">
          <app-jarvis-toolbar-resource [notified]="this" [tasks]="[{'task':'dropConnectorLink','args':[connector],'icon':'fa-trash','label':'Supprimer le lien'},{'task':'gotoConnectorLink','args':[connector],'icon':'fa-link','label':'Détail'}]"></app-jarvis-toolbar-resource>
        </td>
        <tr mat-header-row *matHeaderRowDef="['order','id','instance','name']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['order','id','instance','name'];"></tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<app-jarvis-picker #pickConnectors [resource]="{'service':'connectors','label':'Connectors'}"></app-jarvis-picker>
