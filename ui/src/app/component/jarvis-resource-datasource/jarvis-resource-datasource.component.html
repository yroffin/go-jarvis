<app-jarvis-toolbar-resource [notified]="this" [crud]="true" [tasks]="[{'task':'handleChange','icon':'fa-bolt','label':'Collect'}]"></app-jarvis-toolbar-resource>

<div *ngIf="myDataSource">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Entête : {{myDataSource.externalRef}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="Nom" [(ngModel)]="myDataSource.name">
            </mat-form-field>
          </div>
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="Icône" [(ngModel)]="myDataSource.icon">
            </mat-form-field>
          </div>
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="External Reference" [(ngModel)]="myDataSource.externalRef" disabled>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Values
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <mat-chip-list>
            <mat-chip *ngFor="let value of myValues">{{value}}</mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
