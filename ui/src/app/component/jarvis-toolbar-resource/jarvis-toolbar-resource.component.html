<p-toolbar>
    <div class="ui-toolbar-group-left">
        <mat-icon *ngIf="crud" pTooltip="Retour" tooltipPosition="bottom" (click)="close()" fontSet="fa" fontIcon="fa-reply"></mat-icon>
        <mat-icon *ngIf="crud" pTooltip="Dupliquer" tooltipPosition="bottom" (click)="duplicate()" fontSet="fa" fontIcon="fa-copy"></mat-icon>
        <mat-icon *ngIf="crud" pTooltip="Supprimer" tooltipPosition="bottom" (click)="dropResource()" fontSet="fa" fontIcon="fa-trash"></mat-icon>
        <mat-icon *ngIf="crud" pTooltip="Sauver" tooltipPosition="bottom" (click)="save()" fontSet="fa" fontIcon="fa-save"></mat-icon>

        <mat-icon *ngFor="let task of tasks; let index = index" fontSet="fa" fontIcon="{{task.icon}}" pTooltip="{{task.label}}" tooltipPosition="right"
            (click)="taskCallback(task)"></mat-icon>
        <mat-icon *ngFor="let picker of pickers; let index = index" fontSet="fa" fontIcon="{{picker.icon}}" pTooltip="{{picker.label}}"
            tooltipPosition="right" (click)="pickerCallback(picker)"></mat-icon>
    </div>
</p-toolbar>
<p-dialog appendTo="body" modal=true header="Confirmation" [(visible)]="display">
    Supression ?
    <button pButton type="button" icon="fa-trash" pTooltip="Supprimer" tooltipPosition="bottom" (click)="confirmedDropResource()"></button>
</p-dialog>
