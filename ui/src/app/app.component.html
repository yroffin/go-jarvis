<p-growl [(value)]="msgs"></p-growl>
<mat-sidenav-container [style.height.px]="myInnerHeight" class="example-container">
    <p-toolbar>
        <div class="ui-toolbar-group-right">
            <mat-icon pButton type="button" fontSet="fa" fontIcon="fa-object-group" routerLink="/graph"></mat-icon>
            <mat-icon pButton (click)="showMenu()" type="button" fontSet="fa" fontIcon="fa-bars"></mat-icon>
            <mat-icon pButton (click)="showMe()" type="button" fontSet="fa" fontIcon="fa-address-card-o"></mat-icon>
            <mat-icon pButton (click)="showHelp()" type="button" fontSet="fa" fontIcon="fa-podcast"></mat-icon>
            <mat-icon pButton (click)="showVersion()" type="button" fontSet="fa" fontIcon="fa-code-fork"></mat-icon>
        </div>
    </p-toolbar>
    <div>
        <router-outlet></router-outlet>
    </div>
    <mat-sidenav #sidenav class="example-sidenav">
        <div *ngIf="dispHelp" [innerHTML]="help"></div>
        <p-panelMenu *ngIf="dispMenu" [model]="items"></p-panelMenu>
    </mat-sidenav>
    <p-dialog appendTo="body" header="Me" [(visible)]="dispMe" modal="true">
        Email
        <input type="text" pInputText [(ngModel)]="me && me.attributes.email" disabled/>
    </p-dialog>
    <p-dialog appendTo="body" header="Version" [(visible)]="dispVersion" modal="true">
            <pre>{{vers | json}}</pre>
    </p-dialog>
</mat-sidenav-container>
