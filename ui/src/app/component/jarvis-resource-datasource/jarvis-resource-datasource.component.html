<app-jarvis-toolbar-resource [notified]="this" [crud]="true" [tasks]="[{'task':'handleChange','icon':'fa-bolt','label':'Collect'}]"></app-jarvis-toolbar-resource>

<div *ngIf="myDataSource">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Entête : {{myDataSource.externalRef}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="Nom" [(ngModel)]="myDataSource.name">
            </mat-form-field>
          </div>
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="Icône" [(ngModel)]="myDataSource.icon">
            </mat-form-field>
          </div>
          <div class="ui-grid-col-4">
              <mat-form-field>
                <input matInput placeholder="External Reference" [(ngModel)]="myDataSource.externalRef" disabled>
              </mat-form-field>
            </div>
          </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Mesures
        </mat-panel-title>
      </mat-expansion-panel-header>
      <table mat-table [dataSource]="myMatResources" class="table-resource">
        <ng-container matColumnDef="order">
          <th mat-header-cell *matHeaderCellDef> Order </th>
          <td mat-cell *matCellDef="let element">
            <input type="text" size="2" pInputText [(ngModel)]="element.extended.order" />
          </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="instance">
          <th mat-header-cell *matHeaderCellDef> Instance </th>
          <td mat-cell *matCellDef="let element"> {{element.extended.instance}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['order','id','instance','name']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['order','id','instance','name'];"></tr>
      </table>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Requête
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            <p-toggleButton [(ngModel)]="delta"></p-toggleButton>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Début
          </div>
          <div class="ui-grid-col-8">
            <p-calendar [(ngModel)]="beginDate" showTime="showTime" hourFormat="24" readonlyInput="true" (onSelect)="handleChange($event)"></p-calendar>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Fin
          </div>
          <div class="ui-grid-col-8">
            <p-calendar [(ngModel)]="endDate" showTime="showTime" hourFormat="24" readonlyInput="true" (onSelect)="handleChange($event)"></p-calendar>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Trunc {{truncateDate}}
          </div>
          <div class="ui-grid-col-8">
            <p-slider [(ngModel)]="truncateDate" (onChange)="handleChange($event)"></p-slider>
          </div>
        </div>
      </div>
      <p-fieldset legend="Query" toggleable="true">
        {{myDataSource.body|json}}
      </p-fieldset>
    </mat-expansion-panel>
  </mat-accordion>
  <p-chart #chart type="line" [data]="chartData" (onDataSelect)="selectData($event)"></p-chart>
</div>
