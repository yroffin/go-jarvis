<table mat-table [dataSource]="myMatResources" class="table-resource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      {{myResourceName}}
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <mat-icon fontSet="fa" fontIcon="fa-plus-square-o" pTooltip="Selection" tooltipPosition="bottom" (click)="addNewResource({})"></mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Resource : {{element.name}}</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field class="table-resource">
            <input matInput placeholder="Id." value="{{element.id}}" disabled>
          </mat-form-field>
          <app-jarvis-toolbar-resource [notified]="this" [tasks]="[{'task':'dropResource','args':[element],'icon':'fa-trash','label':'Supprimer'},{'task':'view','args':[element],'icon':'fa-link','label':'Voir'}]"></app-jarvis-toolbar-resource>
        </mat-expansion-panel>
      </mat-accordion>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name'];"></tr>
</table>
<mat-paginator #paginator [pageSize]="10"></mat-paginator>
