<app-jarvis-toolbar-resource [notified]="this" [crud]="true"></app-jarvis-toolbar-resource>

<div *ngIf="myDataSource">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Entête : {{myDataSource.externalRef}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="Nom" [(ngModel)]="myDataSource.name">
            </mat-form-field>
          </div>
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="Icône" [(ngModel)]="myDataSource.icon">
            </mat-form-field>
          </div>
          <div class="ui-grid-col-4">
            <mat-form-field>
              <input matInput placeholder="External Reference" [(ngModel)]="myDataSource.externalRef" disabled>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Values
        </mat-panel-title>
      </mat-expansion-panel-header>
      <table mat-table [dataSource]="myMatResources" class="table-resource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon fontSet="fa" fontIcon="fa-trash" pTooltip="Drop" tooltipPosition="bottom" (click)="drop(element)"></mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['id','action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id','action'];"></tr>
      </table>
      <mat-paginator #paginator [pageSize]="10"></mat-paginator>
    </mat-expansion-panel>
  </mat-accordion>
</div>
